<!doctype html>
<html lang="pl" , lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/socket.io/socket.io.js"></script>
    <script src="/static/messaging.js"></script>
      <link rel="stylesheet" href="/static/styleChess.css" type="text/css">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <script src="static/jquery-3.5.1.min.js"></script>
    <script src='static/js/bootstrap.min.js'></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Cards</title>
  </head>
  <body>
    <div class="navbar navbar-dark bg-dark" id="player">
      <button type="button" class="btn btn-primary col-sm-2" id="startButton" onClick="startGame()">START</button>
      <div class="input-group col-sm-2">
          <select class="custom-select bg-dark text-light" id="pointsInput">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5" selected >5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
          <div class="input-group-append">
            <button class="btn btn-outline-light text-light" type="button" id="pointsButton" onClick="setPoints()">Select</button>
          </div>
      </div>
    </div>
    <div class="container-fluid bg-secondary p-0 pl-4">
        <div class="container-fluid p-0 pt-2 font-weight-bold h5 mainArea">
            <div class="col-sm-2 mb-4" id="blackCard"></div>
            <div class="col-sm-10 mb-2 mainArea" id="cards"></div>
        </div>
      <div class="container-fluid row pb-2" id="yourCards" style="position: relative"></div>
    </div>
      <div class="container-fluid bg-light">
        <div class="row">
            <div class="col-sm-4">
              <div class="h2">Scoreboard<hr></div>
              <div id="scoreboard"></div>
            </div>
            <div class="col-sm-8">
              <div class="row">
              <div class="container-flud logs" id="chatLog"></div>
              </div>
              <div class="row">
              <div class="container-flud">
                  <div class="input-group mb-3">
                  <input id="chatInput" class="form-control" placeholder="Chat" aria-label="Chat" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                      <button class="btn btn-dark" type="button" onclick="writeMessage()">Button</button>
                    </div>
                  </div>
            </div>
          </div>
            </div>
      </div>
    </div>
    <div class="footer">
      <a href="https://github.com/NamesRunOut" target="_blank"><img src='/static/github.svg' class="contactImage" /></a>
      <a href="https://twitter.com/NamesRunOut" target="_blank"><img src='/static/twitter.svg' class="contactImage" /></a>
      <a href="mailto: namesrunout@gmail.com" target="_blank"><img src='/static/gmail.svg' class="contactImage" /></a>
    </div>
  </body>
</html>
